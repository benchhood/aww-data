language: node_js

node_js:
  - "0.10.25"

env:
  global:
    - BASE_LIST_AUTHOR="sindresorhus"
    - BASE_LIST_REPO="awesome"
    - DATA_PATH="./data/aww.json"
    - GITHUB_API_BASE_URL="https://api.github.com"
    - secure: 

build:
  pre_ci:
    - npm install -g mocha

  ci:
    - npm install 
    - npm run data-test
    - npm start
    - npm run internal-test

  post_ci:
    - echo "post_ci"
